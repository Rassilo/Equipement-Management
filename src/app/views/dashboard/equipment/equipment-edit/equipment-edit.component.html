<div class="animated fadeIn">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Ajout Equipement</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                              <label>Id</label>
                              <input type="number" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                              <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                                  <div *ngIf="f.id.errors.required">Id is required</div>
                              </div>
                          </div>
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">Nom is required</div>
                        </div>
                    </div>
                  
                    <div class="form-group">
                          <label>Etat</label>
                          <!--input type="text" formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }" /-->
                          <select #t (change)="onChange(t.value)" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }" formControlName="status">
                                  <option disabled value="">Selectionner etat</option>
                                  <option [selected]="isMarche"  value="en marche">En Marche</option>
                                  <option  [selected]="isPanne"  value="en panne">En Panne</option>
                          </select>
                          <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                              <div *ngIf="f.status.errors.required">Etat is required</div>
                              <div *ngIf="f.status.errors.minlength">Etat must be at least 6 characters</div>
                          </div>
                    </div>
                    <div  *ngIf="enPanne"  class="form-group">
                        <label>Description</label>
                        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">description is required</div>
                        </div>
                    </div>

                    <div *ngIf="enPanne" class="form-group">
                        <label>Panne</label>
                        <input type="text" formControlName="panne" class="form-control"  />
                    </div>
                   
              
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
