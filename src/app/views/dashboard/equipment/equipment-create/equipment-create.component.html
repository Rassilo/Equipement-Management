<div class="animated fadeIn">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Ajout Equipement</h3>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                            <label>Id</label>
                            <input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                            <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                                <div *ngIf="f.id.errors.required">Id is required</div>
                            </div>
                        </div>
                  <div class="form-group">
                      <label>Nom</label>
                      <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                      <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                          <div *ngIf="f.title.errors.required">Nom is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary">Ajouter</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
